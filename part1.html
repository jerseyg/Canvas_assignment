<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <style>
       canvas
            {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas1" width="400" height="600">

        </canvas>

    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script>


        $(document).ready(function() {
            
            draw();

        });


        function draw(){
            var c = document.getElementById("canvas1");
            var ctx = c.getContext("2d");

            for (var i = 0, limit = 50; i < limit; i++){
            var centerX= 50 + (10* i);
            var radius=50;

            ctx.beginPath();
            ctx.arc(centerX,75,radius,0,Math.PI*2,true);
            //ctx.fillStyle="#8ED6AA"
            //ctx.fill();
            ctx.lineWidth=5;
            ctx.stroke();
        }
        };
    </script>
</html>
