<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <style>
       canvas
            {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas1" width="750" height="350">

        </canvas>

    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script>

        var i = 0;
            var x= 50;
            var radius=50;
            var y = 75
            flip = true;
        $(document).ready(function() {
           
            
            setInterval(function(){
            if (i < 75){
                 draw(i);
                 i++;
            }

            }, 100);
               


        });



        function draw(){
            var c = document.getElementById("canvas1");
            var ctx = c.getContext("2d");

            
                if ( i >= 0 || i <= 25){
                    flip = true;
                } 
                if (i >= 25){
                    flip = false;
                }
                if (i >= 50){
                flip = true;
                }
            

            if (flip == true){
                y  = y + 10;
            } 
            if (flip == false) {
                y = y - 10;
            }

             
            x = x + 10;
            ctx.beginPath();
            ctx.arc(x,y,radius,0,Math.PI*2,true);
            //ctx.fillStyle="#8ED6AA"
            //ctx.fill();
            ctx.lineWidth=5;
            ctx.stroke();


}
    </script>
</html>
