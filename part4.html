<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <style>
       canvas
            {
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas1" width="750" height="350">

        </canvas>

    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script>

        var i = 0;
            var x= 50;
            var radius=50;
            var y = 75
            flip = true;
        $(document).ready(function() {
           
            
            setInterval(function(){
            if (i < 72){
                 draw(i);
                 i++;
                 if (i == 71){
                    i = 0;
                 }
            }

            }, 100);
               


        });



        function draw(){
            var c = document.getElementById("canvas1");
            var ctx = c.getContext("2d");

            ctx.clearRect(0,0,750,350);
            ctx.beginPath();
            //ctx.arc(x,y,radius + y,0,Math.PI*2,true);
            ctx.rect(0,0,50 + (i* 10),50 + (i* 4.2));
            ctx.fillStyle="#8ED6AA"
            ctx.fill();
            ctx.lineWidth=5;
            ctx.stroke();


}
    </script>
</html>
